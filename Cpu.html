<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 10px;
            margin-bottom: 20px;
            margin-top: 20px; 
        }

        .cell {
    width: 120px;
    height: 110px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 3px solid transparent;
    border-radius: 10px;
    font-size: 3rem;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;

    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
}

    background-color: rgba(31, 167, 167, 0.3); 
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); 
    border: 3px solid rgba(0, 128, 255, 0.8);
}


        h2 {
            margin: 10px 0;
            text-align: center;
        }

        select, button {
    padding: 10px;
    margin: 5px;
    font-size: 1rem;
    border-radius: 5px; 
    
    transition: background-color 0.3s, color 0.3s, border-color 0.3s;

     background-color: rgba(255, 255, 255, 0.1);
    color: #000000; 
    border-color: #535353;


    }

select:hover, button:hover {
    border: 2px solid #000000;
    background-color: #686565;
    border: 2px solid #000000;

}

</head>
<body class="modern">

    <div id="container">
        <h2 id="status">Your Turn</h2>

      
        <div style="display: flex; flex-direction: column; align-items: flex-start;">
            <select id="themeSelector">
                <option value="modern">Default</option>
                <option value="retro">Retro</option>
                <option value="classic">Classic</option>
                <option value="robotic">Robotic</option>
                <option value="nature">Nature</option>
                <option value="solar">Solar</option>
                <option value="ocean">Ocean</option>
                <option value="neon">Neon</option>
                <option value="dark-mode">Dark Mode</option>
                <option value="pastel">Pastel</option>
                <option value="galaxy">Galaxy</option>
                <option value="vintage">Vintage</option>
                <option value="candy">Candy</option>

            </select>

            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
        </div>

   
        <div id="scoreboard">
            <p>Player Wins: <span id="playerScore">0</span></p>
            <p>AI Wins: <span id="aiScore">0</span></p>
            <p>Draws: <span id="drawScore">0</span></p>
        </div>

       
        <button id="resetScore">Reset Score</button>
        <button id="resetBoard">Reset Board</button>


        
        <div id="popupMessage"></div>

      
        <div id="game">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const difficultySelect = document.getElementById('difficulty');
        const playerScoreText = document.getElementById('playerScore');
        const aiScoreText = document.getElementById('aiScore');
        const drawScoreText = document.getElementById('drawScore');
        const resetScoreButton = document.getElementById('resetScore');
        const resetBoardButton = document.getElementById('resetBoard')
        const themeSelector = document.getElementById('themeSelector');
        const popupMessage = document.getElementById('popupMessage');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameOver = false;
        let playerScore = 0;
        let aiScore = 0;
        let drawScore = 0;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

      
        themeSelector.addEventListener('change', () => {
            document.body.className = themeSelector.value;
        });

        function checkWinner() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return board.includes('') ? null : 'Draw';
        }

        function resetBoard() {
            board = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => {
                cell.textContent = '';
            });
            gameOver = false;
            currentPlayer = 'X';
            statusText.textContent = 'Your Turn';
        }

document.getElementById('resetBoard').addEventListener('click', resetBoard);

function resetBoard() {
    board = ['', '', '', '', '', '', '', '', ''];
    cells.forEach(cell => {
        cell.textContent = '';
    });
    gameOver = false;
    currentPlayer = 'X';
    statusText.textContent = 'Your Turn';
}



        function aiMoveEasy() {
            if (gameOver) return;
            let emptyCells = [];
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') emptyCells.push(i);
            }
            if (emptyCells.length > 0) {
                const randomMove = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomMove] = 'O';
                cells[randomMove].textContent = 'O';
                let result = checkWinner();
                if (result) {
                    endGame(result);
                } else {
                    currentPlayer = 'X';
                    statusText.textContent = 'Your Turn';
                }
            }
        }

        function aiMoveHard() {
            if (gameOver) return;
            let bestMove = minimax(board, 'O').index;
            board[bestMove] = 'O';
            cells[bestMove].textContent = 'O';
            let result = checkWinner();
            if (result) {
                endGame(result);
            } else {
                currentPlayer = 'X';
                statusText.textContent = 'Your Turn';
            }
        }

        function minimax(newBoard, player) {
            let availableSpots = newBoard.reduce((acc, val, index) => val === '' ? acc.concat(index) : acc, []);

            const human = 'X';
            const ai = 'O';

            if (checkWinner(newBoard) === human) return { score: -10 };
            if (checkWinner(newBoard) === ai) return { score: 10 };
            if (availableSpots.length === 0) return { score: 0 };

            let moves = [];
            for (let i = 0; i < availableSpots.length; i++) {
                let move = {};
                move.index = availableSpots[i];
                newBoard[availableSpots[i]] = player;

                if (player === ai) {
                    let result = minimax(newBoard, human);
                    move.score = result.score;
                } else {
                    let result = minimax(newBoard, ai);
                    move.score = result.score;
                }

                newBoard[availableSpots[i]] = '';
                moves.push(move);
            }

            let bestMove;
            if (player === ai) {
                let bestScore = -Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            return moves[bestMove];
        }

        function playerMove(index) {
            if (board[index] === '' && !gameOver) {
                board[index] = 'X';
                cells[index].textContent = 'X';
                let result = checkWinner();
                if (result) {
                    endGame(result);
                } else {
                    currentPlayer = 'O';
                    statusText.textContent = 'AI Turn';
                    setTimeout(() => {
                        if (difficultySelect.value === 'easy') {
                            aiMoveEasy();
                        } else {
                            aiMoveHard();
                        }
                    }, 500);
                }
            }
        }

        function endGame(result) {
            gameOver = true;
            let message;
            if (result === 'Draw') {
                drawScore++;
                message = "It's a draw!";
            } else if (result === 'X') {
                playerScore++;
                message = 'You Win!';
            } else {
                aiScore++;
                message = 'AI Wins!';
            }
            showPopupMessage(message);
            updateScoreboard();
            setTimeout(resetBoard, 2000); 
        }

        function showPopupMessage(message) {
            popupMessage.textContent = message;
            popupMessage.style.display = 'block';
            setTimeout(() => {
                popupMessage.style.display = 'none';
            }, 3000);
        }

        function updateScoreboard() {
            playerScoreText.textContent = playerScore;
            aiScoreText.textContent = aiScore;
            drawScoreText.textContent = drawScore;
        }

        resetScoreButton.addEventListener('click', () => {
            playerScore = 0;
            aiScore = 0;
            drawScore = 0;
            updateScoreboard();
        });

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const index = cell.getAttribute('data-index');
                if (currentPlayer === 'X' && !gameOver) {
                    playerMove(index);
                }
            });
        });
    </script>
